<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Spotify - Listen Your Favorite Songs Here</title>
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="images/logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>My Favorite Songs Playlist</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Apna Har Din Aise Jio</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="0" class="songItemPlay far fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="2">
                    <span class="songName">Ale Ab Jo Bhi Ho</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="1" class="songItemPlay far fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="3">
                    <span class="songName">Desh Rangila</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="2" class="songItemPlay far fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="4">
                    <span class="songName">Hindistani</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="3" class="songItemPlay far fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="5">
                    <span class="songName">Aapka Kya Hoga</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="4" class="songItemPlay far fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="6">
                    <span class="songName">Lakshya </span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="5" class="songItemPlay far fa-play-circle"></i></span></span>
                </div>
            </div>
        </div>
        <div class="banner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="progressBar" value="0" min="0" max="100">
        <div class="icons">
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="images/play.gif" width="62px" alt="playgif" id="gif"> <span id="masterSongPlay">Apna Har Din Aise Jio</span>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/38d2d9dd32.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
